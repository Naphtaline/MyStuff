[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.7
	germsb/Arduino BMP3XX@^0.0.1
	adafruit/Adafruit BMP3XX Library@^2.0.2
	adafruit/Adafruit Unified Sensor@^1.1.4
monitor_speed = 115200
